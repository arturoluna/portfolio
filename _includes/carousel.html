<div id="desktop-images" class="carousel" data-ride="carousel">
  <ol class="carousel-indicators">
  {% for image in page.images %}
    <li data-target="#desktop-images" data-slide-to="{{forloop.index0}}"
      {% if forloop.first %}class="active"{% endif %}></li>
  {% endfor %}
  </ol>
  <div class="carousel-inner" role="listbox">
  {% for image in page.images %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img class="d-block w-100" alt="{{ image.caption }}"
        src="{{ site.baseurl | prepend:site.url}}/{{image.image_path}}">
      {% if image.caption %}
        <div class="carousel-caption">{{ image.caption }}</div>
      {% endif %}
    </div>
  {% endfor %}
  </div>


  <!-- Controls -->
  <a class="carousel-control-prev" href="#desktop-images" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#desktop-images" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
