
<header class="site-header" role="banner">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseDiv" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="collapseDiv">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#about-me">
              <img class="github-avatar rounded-circle mt-2" src="https://avatars1.githubusercontent.com/u/120343?s=460&v=4" alt="Arturo Luna">
            </a>
          </li>
          {% include social-top.html %}

            {% assign my_page = site.pages | where: "path", path | first %}

            <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            </li>
            {% endif %}
          {% endfor %} -->
        </ul>
        </div>
      </nav>
      </div>
